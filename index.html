
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Compare Tool v1</title>
  <script src="https://cdn.jsdelivr.net/npm/diff@5.0.0/dist/diff.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    textarea {
      width: 45%;
      height: 200px;
      margin: 10px;
    }
    .diff {
      white-space: pre-wrap;
      font-family: monospace;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }
    .added {
      background-color: #d4fcbc;
    }
    .removed {
      background-color: #fbb6c2;
    }
    .unchanged {
      background-color: transparent;
    }
  </style>
</head>
<body>

<h2>Text Compare Tool v1</h2>

<div>
  <textarea id="text1" placeholder="Paste or upload file 1..."></textarea>
  <textarea id="text2" placeholder="Paste or upload file 2..."></textarea>
</div>
<button onclick="compare()">Compare</button>

<div id="output" class="diff"></div>

<script>
  function compare() {
    const text1 = document.getElementById('text1').value;
    const text2 = document.getElementById('text2').value;

    const diff = Diff.diffLines(text1, text2);
    let result = '';
    diff.forEach(part => {
      const className = part.added ? 'added' :
                        part.removed ? 'removed' : 'unchanged';
      result += `<span class="${className}">${part.value}</span>`;
    });
    document.getElementById('output').innerHTML = result;
  }
</script>

</body>
</html>
